{{ define "main" }}
<section>
  <div class="container mx-auto pt-16 pb-24">
    <div class="lg:w-[768px] text-center mb-16 mx-auto px-0 sm:px-12 lg:px-0">
      <h6 class="text-base font-semibold text-[#072671] mb-3">{{ .Params.title }}</h6>
      <h1 class="text-4xl md:text-5xl font-bold text-[#101828] mb-6">{{ .Params.subtitle }}</h1>
    </div>

    <div class="container mx-auto">
      <div class="blog-contents lg:w-[720px] mx-auto mb-10">
        {{.Content}}

        <div class="flex justify-center mb-6">
          {{ range site.Params.social }}
          <a class="mr-4" href="{{.link | safeURL}}"><i class="text-xl text-[#667085] {{ .icon }}"></i></a>
          {{ end }}
        </div>

        <img src="{{ .Params.profile_image }}" width="100%" height="100%">
      </div>
    </div>

    {{ partial "contact.html" }}
  </div>
</section>
{{ end }}
