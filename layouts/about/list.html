{{ define "main" }}
<section>
  <div class="container pt-16 pb-24 mx-auto">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-16">
      <div>
        <h6 class="text-lg font-semibold text-[#0A39AA] mb-3">{{ .Title }}</h6>
        <h1 class="text-4xl xl:text-6xl font-semibold text-[#101828] mb-6">{{ .Params.subtitle }}</h1>
        <div class="text-xl text-[#475467] mb-6">{{ .Content }}</div>
      </div>
      <div>
        <img src="{{ .Params.profile_image }}" width="100%" height="100%">
      </div>
    </div>
    {{ partial "job.html" }}
    {{ partial "contact.html" }}
  </div>
</section>
{{ end }}
