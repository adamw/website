{{ define "main" }}
<section>
  <div class="container mx-auto pt-16 pb-24">
    <div class="lg:w-[768px] text-center mb-16 mx-auto px-0 sm:px-12 lg:px-0">
      <h6 class="text-lg font-semibold text-[#0A39AA] mb-3">{{ time.Format "2 Jan 2006" .Params.date }}</h6>
      <h1 class="text-4xl md:text-5xl font-bold text-[#101828] mb-6">{{ .Params.title }}</h1>
      <div class="flex felx-wrap justify-center">
      {{ range .Params.tags }}
        {{ partial "badge.html" (dict "Type" .) }}
      {{ end }}
      </div>
    </div>

    <div class="container mx-auto">
      <div class="blog-contents lg:w-[720px] mx-auto mb-10">
        {{.Content}}

        {{ template "_internal/disqus.html" . }}
      </div>

      {{ partial "contact.html" }}
    </div>
  </div>
</section>
{{ end }}
