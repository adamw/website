<div>
  <img class="mb-5" src="{{ .article.coverImage }}" width="100%" height="100%">
  <h6 class="text-sm font-semibold text-[#072671]">{{ time.Format "2 Jan 2006" .article.when }}</h6>
  <a class="flex justify-between items-center my-2" href="{{ .article.url }}">
    <h4 class="text-2xl font-semibold text-[#101828]">{{ .article.title }}</h4>
    <i class="text-2xl text-[#101828] fa-solid fa-arrow-right"></i>
  </a>
  <p class="text-base text-[#475467] mb-6">{{ .Params.Description }}</p>
  <div class="flex flex-wrap items-center">
    {{ range .article.tags }}
      {{ partial "badge.html" (dict "Type" .) }}
    {{ end }}
  </div>
</div>
