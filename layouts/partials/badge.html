{{ $type := .Type }}

{{ $s := md5 $type }}
{{ $s := split $s "" }}
{{ $s := apply $s "printf" "%#x" "." }}
{{ $s := apply $s "int" "." }}

{{ $hash := 0 }}
{{ range $s }}
  {{ $hash = add $hash . }}
{{ end }}

{{ $hash := mod $hash 14 }}

<div
       {{ if eq $hash 0 }}class="text-[#5925DC] border border-1 border-[#D9D6FE] bg-[#F4F3FF] rounded-full px-2 mr-2 my-1"
  {{ else if eq $hash 1 }}class="text-[#026AA2] border border-1 border-[#B9E6FE] bg-[#F0F9FF] rounded-full px-2 mr-2 my-1"
  {{ else if eq $hash 2 }}class="text-[#072671] border border-1 border-[#849CD4] bg-[#CED7EE] rounded-full px-2 mr-2 my-1"
  {{ else if eq $hash 3 }}class="text-yellow-600 border border-1 border-yellow-200 bg-yellow-50 rounded-full px-2 mr-2 my-1"
  {{ else if eq $hash 4 }}class="text-[#3538CD] border border-1 border-[#C7D7FE] bg-[#EEF4FF] rounded-full px-2 mr-2 my-1"
  {{ else if eq $hash 5 }}class="text-[#B93815] border border-1 border-[#F9DBAF] bg-[#FEF6EE] rounded-full px-2 mr-2 my-1"
  {{ else if eq $hash 6 }}class="text-[#C11574] border border-1 border-[#FCCEEE] bg-[#FDF2FA] rounded-full px-2 mr-2 my-1"
  {{ else if eq $hash 7 }}class="text-[#067647] border border-1 border-[#A9EFC5] bg-[#ECFDF3] rounded-full px-2 mr-2 my-1"
  {{ else if eq $hash 8 }}class="text-[#C11574] border border-1 border-[#FCCEEE] bg-[#FDF2FA] rounded-full px-2 mr-2 my-1"
  {{ else if eq $hash 9 }}class="text-[#065986] border border-1 border-[#B9E6FE] bg-[#F0F9FF] rounded-full px-2 mr-2 my-1"
  {{ else if eq $hash 10 }}class="text-[#C11574] border border-1 border-[#FCCEEE] bg-[#FDF2FA] rounded-full px-2 mr-2 my-1"
  {{ else if eq $hash 11 }}class="text-[#C11574] border border-1 border-[#FCCEEE] bg-[#FDF2FA] rounded-full px-2 mr-2 my-1"
  {{ else if eq $hash 12 }}class="text-[#B93815] border border-1 border-[#F9DBAF] bg-[#FEF6EE] rounded-full px-2 mr-2 my-1"
  {{ else if eq $hash 13 }}class="text-[#344054] border border-1 border-[#EAECF0] bg-[#F9FAFB] rounded-full px-2 mr-2 my-1"
  {{ else }}class="border border-1 border-[#667085] rounded-full px-2 mr-2 my-1"
{{ end }}>
  {{ $type }}
</div>
